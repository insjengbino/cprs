log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%-5p %m [%F:%L] %n
log4j.rootLogger=INFO,ConsoleAppender,DailyRollingFileAppender
log4j.logger.com.ins=DEBUG

log4j.appender.DailyRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DailyRollingFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.DailyRollingFileAppender.File=cprs.log
log4j.appender.DailyRollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.DailyRollingFileAppender.layout.ConversionPattern=%d{HH:mm:ss} %-5p[%c:%L]\t%m%n

